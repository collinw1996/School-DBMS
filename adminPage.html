<!DOCTYPE html>
<html>
	<head>
  	<link href="css/pagestyle.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8">
		<title>Admin Privileges</title>
	</head>

	<body>
		<h1>Administration</h1>
		<p>Please choose a table to view<br /> Once selected, you may insert, delete, or modify data</p>
		<div id="controlBox">
			<div id="insert">
			<fieldset>
				<legend>INSERT</legend>
				<p><label class="title" for="idnumber">ID:</label>
					<input type="text" name="idnumber" id="idnumber" required="required"><br />
					<label class="title" for="fname">First Name:</label>
					<input type="text" name="fname" id="fname" required="required"><br />
					<label class="title" for="lname">Last Name:</label>
					<input type="text" name="lname" id="lname" required="required"><br />
					<label class="title" for="username">Username:</label>
					<input type="text" name="username" id="username" required="required"><br />
					<label class="title" for="password" required="required">Password:</label>
					<input type="password" name="password" id="password"><br />
					<input type="submit" value="INSERT" />
				</div>
				<div id="delete">
				<fieldset>
					<!-- Delete based on primary key -->
					<legend>Delete</legend>
					<p><label class="title" for="idnumber">ID:</label>
						<input type="text" name="idnumber" id="idnumber" required="required"><br />
						<input type="submit" value="DELETE" />
					</div>
					<div id="update">
					<fieldset>
						<legend>UPDATE</legend>
						<p><label class="title" for="idnumber">ID:</label>
							<input type="text" name="idnumber" id="idnumber" required="required"><br />
							<label class="title" for="fname">First Name:</label>
							<input type="text" name="fname" id="fname" required="required"><br />
							<label class="title" for="lname">Last Name:</label>
							<input type="text" name="lname" id="lname" required="required"><br />
							<label class="title" for="username">Username:</label>
							<input type="text" name="username" id="username" required="required"><br />
							<label class="title" for="password" required="required">Password:</label>
							<input type="password" name="password" id="password"><br />
							<input type="submit" value="UPDATE" />
						</div>
		</div>
		<!-- I believe php should envelope the tables in loop to auto sync from database -->
		<table>
			<tr class="head">
				<th></th>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Password</th>
			</tr>
			<!-- Just filling in an example table to see design -->
			<tr>
				<th>User 1</th>
				<td>0</td>
				<td>Paul</td>
				<td>Yun</td>
				<td>admin</td>
				<td>passroot</td>
			</tr>
			<tr class="even">
				<th>User 2</th>
				<td>1</td>
				<td>Collin</td>
				<td>Colby</td>
				<td>admin2</td>
				<td>passroot2</td>
			</tr>
			<tr>
				<th>User 3</th>
				<td>2</td>
				<td>Colby</td>
				<td>Collin</td>
				<td>admin3</td>
				<td>passroot3</td>
			</tr>
		</table>
		<form action="putphppagehere" method="POST">
		<p><label class="title" for="selectTable"> Select Table:</label>
		<select name="selectTable" id="selectTable">
			<option value="Teachers">Teachers</option>
			<option value="Staff">Staff</option>
			<option value="Students">Students</option>
		</select></p>
		<div class="submit">
			<input type="submit" value="View" />
		</div>
		</form>
	</body>
</div>
</html>
